<body>
    <video muted controls src="video/@motivational_videos_official_...Â more.mp4" height="550px" id="video"></video>

    <script>
      let video = document.getElementById("video")

      video.addEventListener("pause",function(v){
        sessionStorage.setItem("time",v.target.currentTime)
      })
      video.addEventListener("play",function(v){
        let t = sessionStorage.getItem("time");
        v.target.currentTime = t
      })

    </script>
</body>
