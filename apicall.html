<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="dis"></table>
    <script>
        fetch("https://api.storerestapi.com/products")
        .then(y=>y.json())
        .then(y=>{
            console.log(y);
            dis(y);
        })
        const dis = (data)=>{
            let c = data.data.map((v)=>{
                return `<tr><td>${v.title}</td><td>${v.category.name}</td></tr>`
            })
            document.getElementById("dis").innerHTML = c.join("")
        }
    </script>
</body>
</html>
